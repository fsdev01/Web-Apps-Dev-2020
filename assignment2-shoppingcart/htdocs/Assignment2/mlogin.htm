<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Manager Login"/>
    <meta name="keywords" content="manager,login"/>
    <meta name="author" content="Vinh Huynh - 102125413"/>
    <title> Store Manager Login - BuysOnline</title>
    <!-- Login and Logout Scripts -->
    <script src="scripts/mlogin.js" type="text/javascript"> </script>
    <script src="scripts/manageLogin.js" type="text/javascript"> </script>
    <!-- Styling Scripts -->
    <link href="styles/common.css" type="text/css" rel="stylesheet"/>
    <link href="styles/login.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<!-- Task 3.1 - HTML page for Manager Login -->
	<header>
		<h1> Store Manager Login - BuysOnline</h1>
	</header>
	<section id="main">
		<form id="loginForm">
			<h3>Login</h3>
			<table>
				<tbody>
					<tr>
						<td><label for="managerId">Manager ID: </label></td>
						<td><input type="text" id="managerId" name="managerId" required="required"/></td>
					</tr>
					<tr>
						<td><label for="pwd">Password: </label></td>
						<td><input type="password" id="pwd" name="pwd" required="required"/></td>
					</tr>
					<tr id='btnRow'>
						<td colspan="2"><input type="button" id="loginBtn" value="Login" onclick="managerLogin()"/></td>
					</tr>
				</tbody>
			</table>
		</form>
		<div id="result"></div>
	</section>

</body>
</html>
