  <title>Week 5 Lab - Task C Address Book</title>
  <style type="text/css">
      .ab {
          	font-family: Verdana, Arial, Helvetica, sans-serif;
          	font-size: small;
          	color: #993300;
          	background-color: #CCFFCC;
          	padding: 5px;
          	height: 100px;
          	width: 350px;
          	border: thin dotted #993300;
    }
  </style>
  
  <script type="text/javascript">
    // Prototype - Class
    function addressBookItem (fname, lname, email) {
      this.fname= fname;
      this.lname = lname; 
      this.email = email;
    }

    // Assign a function to the prototype
    addressBookItem.prototype.write = function() {

      // Create a new table element
      var output = "<tr>" 
          +"<td>" + this.fname + "</td>"
          +"<td>" + this.lname + "</td>"
          +"<td>" + this.email + "</td>"
          +"</tr>";
      document.write(output);
    }

    function appendRow(){
      // Get input from the user
      var fname = prompt("Enter First Name:");
      var lname = prompt("Enter Last Name:");
      var email = prompt("Enter Email Address:");

      // Alternative: https://www.w3schools.com/jsref/met_table_insertrow.asp

      // Get Reference to Table Element <table> - VIA DOM
      var tableRef = document.getElementById("mytable");

      // Create the table row
      var tempRow = document.createElement("tr");
      // Set color to tempRow <tr>
      tempRow.style.color = "green";

      // Create the 3 td elements
      // <td> 1
      var t1 = document.createElement("td"); // create <td> element
      var t1Text = document.createTextNode(fname); // create text tnode
      t1.appendChild(t1Text);  //Append the text node the element


      // <td> 2
      var t2 = document.createElement("td");
      var t2Text = document.createTextNode(lname);
      t2.appendChild(t2Text);

      // <td> 3
      var t3 = document.createElement("td");
      var t3Text = document.createTextNode(email);
      t3.appendChild(t3Text);

      // Append the <td> elements to the row element <tr>
      tempRow.appendChild(t1);
      tempRow.appendChild(t2);
      tempRow.appendChild(t3);

      // Add the table row to the table
      tableRef.appendChild(tempRow);


    }

	
</script>
</head>
<body> 
    <script type="text/javascript">
        // Create two addressBookItem objects()
        var aB1 = new addressBookItem('Roger', 'Williams', 'rwilliams@gmail.com');
        var aB2 = new addressBookItem ('Rose', 'Schultz', 'rose_s@earthlink.net');

        // Display the table with addreses
        // Table Element and Table Header Elements <table> and <th>
        var output = "<table border='1' id='mytable' >"
                  +"<tr>"
                  +"<th>First Name </th>"
                  +"<th>Last Name </th>"
                  +"<th>Email Address</th>"
                  +"</tr>";
        document.write(output);


        // Table Contents - Rows (firstname,lastname and email)
        // <tr> nested with <td> elements
        aB1.write();
        aB2.write();

        // Closing tag - </table>
        output = "</table>";
        document.write(output);

        // Add new append button with "onclick" event handled by appendRow();
        document.write("<button type='button' onclick='appendRow()'>Append New Row</button>");



    </script>
</body>
